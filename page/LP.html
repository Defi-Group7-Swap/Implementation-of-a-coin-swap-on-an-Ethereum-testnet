<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Coin Swap</title>
    <script type="module" src="../app.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/LP.css">
    <link href="https://fonts.googleapis.com/css?family=Futura:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<div id="container">

    <body id="update">
        <div id="header">
            <image src="./images/icon.png" alt="icon" width="160" height="90" />
            <button id="connectButton" class="futura">Connect</button>
            <button id="faucet" class="futura">Faucet</button>
            <button id="" class="futura" onclick="window.location.href='Swap.html'">Swap</button>
            <button id="on" class="futura" onclick="window.location.href='LP.html'">Liquidity Pool</button>
            <button id="" class="futura" onclick="window.location.href='index.html'">Home</button>
        </div>
        <div id="mainbody" class="futura">
            <div id="pooloption">
                <div id="iselect-body" class="futura">
                    <select id="pool" class="ifrom-select ifrom-select-background">
                        <option value="0">CPAMM</option>
                        <option value="1">Curve-like AMM</option>
                    </select>
                </div>
            </div>
            <div id="LP">
                <p style="font-weight: bold; text-align: center;">Your Token</p>
                <input type="number" id="addLiquidityToken1" step="0.01" min="0" placeholder="Amount" />
                <br></br>
                <input type="number" id="addLiquidityToken2" step="0.01" min="0" placeholder="Amount" />
                <br></br>
                <button id="addLiquidity">Add</button>
                <br></br>
                <p style="font-weight: bold;">LP Token</p>
                <input type="number" id="removeLiquidityToken" step="0.01" min="0" placeholder="Amount" />
                <br></br>
                <button id="removeLiquidity">Remove</button>

            </div>
            <div id="tokenoption" style="display: none;">
                <label for="from">From:</label>
                <select id="from">
                    <option value="0">Token 1</option>
                    <option value="1">Token 2</option>
                </select>
                <input type="number" id="fromAmount" step="0.01" min="0" placeholder="Amount" />
                <br></br>
                <label for="to">To:</label>
                <select id="to">
                    <option value="0">Token 1</option>
                    <option value="1">Token 2</option>
                </select>
                <input type="number" id="toAmount" step="0.01" min="0" placeholder="Amount" readonly />
                <br></br>
            </div>
            <div id="ratemsg" style="display: none;">
                <br></br>
                <div id="exchangeRate">
                    Current Exchange Rate
                </div>
                <br></br>
                <button id="swapButton">Swap</button>
                <br></br>
            </div>
            <div id="message" class="futura"></div>
            <button id="LPTokenAddress">LP Token Address</button>
            <div id="LPTokenmessage"></div>
    </body>
</div>

</html>
